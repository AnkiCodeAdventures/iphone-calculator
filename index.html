<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <section id="screen">0</section>
      <section class="calc-buttons">
        <div class="calc-button-row">
          <button class="cacl-button double">C</button>
          <button class="cacl-button">←</button>
          <button class="cacl-button">÷</button>
        </div>
        <div class="calc-button-row">
          <button class="cacl-button">7</button>
          <button class="cacl-button">8</button>
          <button class="cacl-button">9</button>
          <button class="cacl-button">x</button>
        </div>
        <div class="calc-button-row">
          <button class="cacl-button">4</button>
          <button class="cacl-button">5</button>
          <button class="cacl-button">6</button>
          <button class="cacl-button">-</button>
        </div>
        <div class="calc-button-row">
          <button class="cacl-button">1</button>
          <button class="cacl-button">2</button>
          <button class="cacl-button">3</button>
          <button class="cacl-button">+</button>
        </div>
        <div class="calc-button-row">
          <button class="cacl-button triple">0</button>
          <button class="cacl-button">=</button>
        </div>
      </section>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
