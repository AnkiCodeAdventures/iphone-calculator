<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator" id="calculator">
      <div class="row-1" id="result">0</div>

      <div class="row-2">
        <button>C</button>
        <button>‚Üê</button>
        <button class="orange">&divide;</button>
      </div>

      <div class="row-3">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="orange">&times;</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="orange">&minus;</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="orange">&plus;</button>
      </div>

      <div class="row-4">
        <button>0</button>
        <button class="orange">&equals;</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
